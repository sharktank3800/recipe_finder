<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Food Finder</title>
</head>

<body>
  <header class="is-flex px-3 navbar is-black">
    <img src="./assets/images/logo-v2.png" alt="logo" width="80px">

    <div class="header-wrapper m-auto">
      <input type="text" class="input is-normal " placeholder="Search">
      <button class="button ml-2">submit</button>
    </div>
  </header>


  <section class="hero hero-section">
    <div class="hero-body mx-4"></div>
  </section>


  <section class="section">

    <div class="columns is-narrow is-centered is-mobile">

      <div class="column">
        <h4 class="mx-5 is-size-2 has-text-centered">Seafood</h4>
      </div>
      <div class="column">
        <h4 class="mx-5 is-size-2 has-text-centered">Italian</h4>
      </div>
      <div class="column">
        <h4 class="mx-5 is-size-2 has-text-centered">Mexican</h4>
      </div>

    </div>

    <div class="columns is-narrow is-centered is-mobile bg-md">

      <div class="column">
        <figure class="image m-5">
          <img src="./assets/images/seafoodSecond.jpeg">
        </figure>
      </div>

      <div class="column">
        <figure class="image m-5 ">
          <img src="./assets/images/italianSecond.jpeg">
        </figure>
      </div>

      <div class="column">
        <figure class="image m-5">
          <img src="./assets/images/mexicanSecond.jpeg">
        </figure>
      </div>

    </div>

  </section>

  <figure class="image is-128x128">
    <img src="./assets/images/seaFood.jpg">
  </figure>
  <figure class="image is-128x128">
    <img src="./assets/images/italian.jpg">
  </figure>

  <figure class="image is-126x128">
    <img src="./assets/images/mexican.png">
  </figure>



  <footer class="has-background-grey pt-6 pb-6">
    <h5 class="is-size-4 has-text-right px-6">Contact Us</h5>
    <div class="is-flex-direction-row is-size-6 has-text-weight-bold is-justify-content-center is-align-items-center">
      <a class="mr-4" href="mailto:customerservice@recipe.com">Email Customer Service</a>
      <a class="mr-4" href="#">(555) 555-5555</a>
      <a class="is-hovered" href="#">123 Food Court New York, NY 11111</a>
    </div>

  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
